---
- name: Atualizar lista de pacotes com apt
  hosts: localhost
  become: true  # Eleva os privil√©gios para executar o comando
  tasks:
    - name: Atualizar a lista de pacotes
      ansible.builtin.apt:
        update_cache: yes  # Atualiza o cache do apt
      register: apt_update_result

    - name: Mostrar resultado do apt update
      debug:
        msg: "{{ apt_update_result }}"
