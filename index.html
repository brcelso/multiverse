<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibovespa Premium Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- DATA SOURCE: Standardized Stock Database -->
    <!-- Cache-buster v=rebuild_1 ensures fresh load -->
    <script src="stock_db.js?v=rebuild_1"></script>
</head>

<body>

    <div class="dashboard-container">
        <header>
            <div class="logo-area">
                <h1>M U L T I V E R S E</h1>
                <span class="subtitle">Market Intelligence</span>
            </div>
            <div class="status-badge" id="status-badge">Requires JS</div>
        </header>

        <section class="chart-section">
            <div class="chart-container">
                <canvas id="mainChart"></canvas>
            </div>
        </section>

        <section class="stats-grid">
            <div class="stat-card">
                <h3>Último Fechamento</h3>
                <p id="last-close">Loading...</p>
            </div>
            <div class="stat-card">
                <h3>Data de Referência</h3>
                <p id="last-date">Loading...</p>
            </div>
            <div class="stat-card">
                <h3>Total Registros</h3>
                <p id="total-records">Loading...</p>
            </div>
        </section>
    </div>

    <script src="app.js?v=rebuild_1"></script>
</body>

</html>
